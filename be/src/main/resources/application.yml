aws:
  credentials:
    access-key:
    secret-key:
    region: ap-northeast-2
  s3:
    bucket:
spring:
  jpa:
    hibernate:
      ddl-auto: none
  servlet:
  multipart:
    max-file-size: 100MB
    max-request-size: 100MB
  sql:
    init:
      schema-locations: classpath:schema.sql
#      data-locations: classpath:data.sql
      mode: always
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306
    username: root
    password: 1234
  security:
    oauth2:
      client:
        registration:
          github:
            clientId:
            clientSecret:
            redirectUri:
    user:
      name:
      password:
